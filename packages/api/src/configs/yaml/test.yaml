app:
  prefix: ''
  port: 3001

upload:
  dest: './tests/__fixtures__/upload'

backup:
  path: './tests/__fixtures__/backup'

db:
  mysql:
    type: 'mysql'
    host: '127.0.0.1'
    port: 55001
    username: 'root'
    password: '123456'
    database: 'xiaoshop_test'
    entityPrefix: 'xs_'
